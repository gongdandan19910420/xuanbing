<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <title>网上练兵</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        #video{
            width:100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 9;
            display: none;
        }
        #video img{
            width: 100%;
            height: 100%;
            display: block;
            margin: 0 auto;
        }
        .first_img,.last_img{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 99;
        }
        .last_img{
            display: none;
        }
        .first_img img.bg,.last_img img.bg{
            width: 100%;
            height: 100%;
            display: block;
        }
        .first_img img.play{
            width: 50px;
            height: 50px;
            display: block;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        .tiaoguo{
            position: absolute;
            z-index: 100;
            right: 20px;
            top: 10px;
        }
        .tiaoguo a{
            font-size: 14px;
            color: #31b100;
        }
        @media screen and (min-width: 420px){
            #video img{
                height:100%;
                width: auto;
            }
            .tiaoguo a{
                color: #31b100;
            }
        }
    </style>
</head>
<body>
<div class="music"><audio src="" preload id="music"></audio></div>
<div class="video">
    <div class="tiaoguo"><a href="index.html">跳过动画></a> </div>
    <div class="first_img"><img src="images/two.png" class="bg"> </div>
    <div class="last_img"><img src="images/first.png" class="bg"> </div>
    <div id="video"><img src="images/giftu.gif" id="gif"></div>
</div>
<script src="js/jquery-1.9.1.min.js"></script>
<script>
    $(function () {
        $.ajax({
            type: "GET",
            url: "images/giftu.gif",
            dataType: "text",
            beforeSend :function(xmlHttp){
                xmlHttp.setRequestHeader("If-Modified-Since","0");
                xmlHttp.setRequestHeader("Cache-Control","no-cache");
            }});
        var audioUrl = "images/music.wav";//音频路径

        var timer = setInterval(function(){
            if (document.getElementById('gif').complete){
                clearInterval(timer);
                //alert(1)
                console.log(document.getElementById('gif').complete);
                //调用方法
                loadAudio(audioUrl,function(){
                    $('#music').attr("src",audioUrl);
                    var oMusic=document.getElementById('music');
                    oMusic.play();
                    $("#video").fadeIn("fast");
                    $(".first_img").hide();
                    setTimeout(function () {
                        $("#video").hide();
                        $(".last_img").show();
                        setTimeout(function () {
                            location.href="index.html";
                        },500)
                    },15000)
                });

            }
        }, 10);
        function loadAudio(src, callback) {
            var audio = new Audio(src);
            audio.onloadedmetadata = callback;
            audio.src = src;
        }
    })
</script>
</body>
</html>
