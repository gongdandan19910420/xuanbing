    <div class="login_btn">
        <a href="#" class="quxiao">取消</a>
        <a href="#" class="queding">确定</a>

</div>
<div class="login_in_box">
    <i class="mui-pull-right close">X</i>
    <form>
        <div class="group">
            <label>账号</label><input type="text" class="username">
        </div>
        <div class="group">
            <label>密码</label><input type="password" class="password">
        </div>
        <div class="tishi">账号或密码错误</div>
        <div class="login_in_btn">
            <a href="javascript:;" class="login_in_btn">登录</a>
        </div>

    </form>
</div>

<div class="over_layer"></div>
<script src="js/mui.min.js"></script>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/kxbdSuperMarquee.js"></script>
<script src="js/nav.js"></script>
<script src="js/nav_btn.js"></script>
<script>
    $(function () {
        $(".login_in").click(function () {
            $(".login_in_box").fadeIn("fast");
            $(".over_layer").show();
        })
        $(".over_layer").click(function () {
            $(".login_in_box").fadeOut("fast");
            $(".over_layer").hide();
        });
        $(".close").click(function () {
            $(".login_in_box").fadeOut("fast");
            $(".over_layer").hide();
        });
        //登录验证
        $(".login_in_btn a").click(function () {
            var name=$(".username").val();
            var password=$(".password").val();
            if(name != "123" || password != "456"){
                $(".tishi").show();
            }
        });
        $(".login_in_box input").focus(function () {
            $(".tishi").hide();
        })
    })
</script>
