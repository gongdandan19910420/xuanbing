<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/gerenzhongxin.css">
</head>
<body>
<div class="top_info">
    <img src="images/geren_logo_03.png" class="geren_logo">
    <p class="name"><span class="type">工会生产部（</span><span class="type_num">45029</span>）</p>
    <p class="num"><span>积分：</span><em class="jifen_num">9820</em><span class="jinbi">金币：</span><em class="jinbi_num">7820</em></p>
</div>
<div class="user_info">
    <ul>
        <li>
            <span class="title">所在单位</span>
            <span class="info">河北邯郸</span>
        </li>
        <li>
            <span class="title">我的邮箱</span>
            <span class="info">347924461@qq.com</span>
        </li>
        <li>
            <span class="title">身份证号</span>
            <span class="info">13000000000000000</span>
        </li>
        <li>
            <span class="title">首选工种</span>
            <span class="info">计算机</span>
        </li>
        <li>
            <span class="title">常用地址</span>
            <span class="info">朝阳区</span>
        </li>
        <li>
            <span class="title">性别</span>
            <span class="info">男</span>
        </li>
        <li>
            <span class="title">联系方式</span>
            <span class="info">1000000000</span>
        </li>
        <li>
            <span class="title">我的学历</span>
            <span class="info">大专</span>
        </li>
        <li>
            <span class="title">平台奖区</span>
            <span class="info">未知</span>
        </li>

    </ul>
</div>
<div class="tuichu">
    <a href="#" class="tuichu_btn">退出登录</a>
</div>
<div class="login_out">
    <p>您确定要退出登录吗？</p>
    <div class="login_btn">
        <a href="#" class="quxiao">取消</a>
        <a href="#" class="queding">确定</a>
    </div>
</div>
<div class="over_layer"></div>
<script src="js/jquery-1.9.1.min.js"></script>
<script>
    $(function () {
        //退出登录
        $(".tuichu_btn").click(function () {
            $(".login_out").fadeIn("fast");
            $(".nav").fadeOut("fast");
            $(".over_layer").show();
        });
        //取消
        $(".quxiao").click(function () {
            $(".login_out").fadeOut("fast");
            $(".over_layer").hide();
        });
        //确定
        $(".queding").click(function () {
            $(".login_out").fadeOut("fast");
            $(".over_layer").hide();
        })


    })
</script>
</body>
</html>
