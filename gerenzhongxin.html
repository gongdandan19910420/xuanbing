<script>
    $(function () {
        //退出登录
        $(".tuichu_btn").click(function () {
            alert(1)
            $(".login_out").fadeIn("fast");
            $(".nav").fadeOut("fast");
            $(".over_layer").show();
        });
        //取消
        $(".quxiao").click(function () {
            $(".login_out").fadeOut("fast");
            $(".over_layer").hide();
        });
        //确定
        $(".queding").click(function () {
            $(".login_out").fadeOut("fast");
            $(".over_layer").hide();
        });
        //修改资料
        $(".info").focus(function () {
            $(".tuichu").hide();
            $(".edit_btn").css("display","flex");
            var top=$(this).offset().top;
            $('.wrapper').animate({
                top: -top/2
            }, 200);
            //$('.wrapper').css("top",-top)
    });
        $(".close").click(function () {
            $(".tuichu").show();
            $(".edit_btn").css("display","none");
        });
        $(".sure").click(function () {
            $(".tuichu").show();
            $(".edit_btn").css("display","none");
        });
        $(".info").blur(function () {
            $('.wrapper').animate({
                top: 0
            }, 200);
        })
    })
</script>
